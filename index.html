        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f5ec; /* Light beige background */
            color: #333; /* Dark gray text */
        }

        /* Header styles */
        header {
            background-color: #6b4e37; /* Dark brown header background */
            color: #fff; /* White header text */
            text-align: center;
            padding: 1rem;
        }

        header h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        /* Navigation styles */
        nav ul {
            list-style: none;
        }

        nav ul li {
            display: inline-block;
            margin-right: 1rem;
        }

        /* Hero section styles */
        .hero {
            background-image: url('path/to/your-background-image.jpg');
            background-size: cover;
            background-position: center;
            text-align: center;
            padding: 5rem 0;
            color: #181818; }

        .hero h2 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        /* Menu section styles */

            /* Add your menu styles here */
        }

        /* About Us section styles */

            /* Add your about section styles here */
        }

        /* Contact section styles */
        .contact {
            /* Add your contact section styles here */
        }

        /* Footer styles */
        footer {
            background-color: #6b4e37; /* Dark brown footer background */
            color: #fff; /* White footer text */
            text-align: center;
            padding: 1rem;
        }

        /* Improve contrast for navigation links */
        nav a {
            color: #fff; /* White link text */
            text-decoration: none;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #ffd700; /* Gold hover color */
        }
    </style>
</head>

        </nav>
    </header>

</body>
</html>
